<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Box Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Magic Box Game</h1>
    <div class="level-display" id="level">Current Level: 1</div>
    <div class="magic-box" id="magic-box" style="background-image: url('close.jpg');"></div>
    <div class="game-area">
        <p>Guess a number between 1 and 10</p>
        <div class="input-area">
            <input type="number" id="guess" min="1" max="10">
            <button onclick="playGame()">Guess</button>
        </div>
        <div class="message" id="message"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
